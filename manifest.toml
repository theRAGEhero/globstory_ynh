#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json
packaging_format = 2

id = "globstory"
name = "GlobStory"
description.en = "Interactive Historical Map and Wikipedia Explorer"
description.fr = "Explorateur interactif de carte historique et WikipÃ©dia"

version = "1.0~ynh2"

maintainers = ["theRAGEhero"]

[upstream]
license = "MIT"
website = "https://github.com/theRAGEhero/globstory"
demo = ""
admindoc = "https://github.com/theRAGEhero/globstory#readme"
code = "https://github.com/theRAGEhero/globstory"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/globstory"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
